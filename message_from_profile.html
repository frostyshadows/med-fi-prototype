<body>
  <div id="frame">

    <!-- message discourse -->
      <div class="content">
        <div class="contact-profile" onclick="window.location.href='profile.html'">
        <!-- TO DO: make name fill with profile name-->
          <p><strong>x</strong> <span class="page-title profile-full-name back-to-filter-page"></span></p>
        </div>
        <div class="messages">
          <ul>
           <!-- empty for entering initial message -->  
          </ul>
        </div>
        <div class="message-input" id=footer>
          <div class="wrap">
            <input type="text" placeholder="Type your message..." />
            <button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>

     <!-- Bootstrap core JavaScript -->
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

      <!-- allows to enter text into the messaging -->
    <script src='https://production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script><script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

    <!-- JS -->
    <script>

    function newMessage() {
      message = $(".message-input input").val();
      if($.trim(message) == '') {
        return false;
      }
      $('<li class="sent"><p>' + message + '</p></li>').appendTo($('.messages ul'));
      $('.message-input input').val(null);
      $('.contact.active .preview').html('<span>You: </span>' + message);
      $(".messages").animate({ scrollTop: $(document).height() }, "fast");
    };

    $('.submit').click(function() {
      newMessage();
    });

    $(window).on('keydown', function(e) {
      if (e.which == 13) {
        newMessage();
        return false;
      }
    });

    </script>
  </div>
