<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="answer_questions_swipe.css">
  <link rel="stylesheet" href="bottom_nav.css">
  <script src="answer_questions_swipe.js"></script>
  <script src="bottom_nav.js"></script>
</head>

<body>
  <nav class="navbar nav-fill w-100 navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav nav-fill w-100" id="navbarSupportedContent">
      <ul class="navbar-nav nav-fill w-100 d-flex flex-row mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Answer questions
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="window.location.href='ask_question.html'">Your questions
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="col">
    <div id="container" class="row justify-content-center">
      <div class="card swipe-card" style="display: block;">
        <div class="avatar">
          <h6>What's your strategy for preparing for technical interviews?</h6>
        </div>
        <footer class="page-footer">
          <div class="container text-center text-md-left">
            <div class="row d-flex align-items-center">
              <img class="swipe-profile" src="assets/placeholder-profile.png" />
              <div class="col d-flex flex-column align-items-start">
                <p>Annie Lu</p>
                <p class="text-muted">2nd year, Chemistry</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <div class="row justify-content-center">
      <img id="dislike-button" src="assets/dislike_button.png"></img>
      <img id="like-button" src="assets/like_button.png"></img>
    </div>
  </div>
  <footer class="page-footer fixed-bottom">
    <div class="d-flex flex-row justify-content-around">
      <img class="search-button" src="assets/search_grey.png" />
      <img class="mail-button" src="assets/mail_grey.png" />
      <img class="help-button" src="assets/help_black.png" />
      <img class="person-button" src="assets/person_grey.png" />
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ask a question</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <textarea class="form-control" id="question-form-input" rows="3" placeholder="Write a question..."></textarea>
          </div>
          <div class="modal-footer">
            <button id="submit-button" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
